<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon!</title>
  
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--    java script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
<body>
 
<div class="view">
   
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="text-header">Choose your pokemon</h1>
            </div>
        </div>
        <div class="row forced-height">
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <div class="enemy-data">
                            <p class="data" id="e-hp"></p>
                            <p class="data" id="e-attack"></p>
                            <p class="data" id="e-defense"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="pikachu">
                            <img id="pikachu" src="assets/images/pikachu.jpg" class="img-fluid rounded float-left pokemon">
                            <p class="hp">HP:</p>
                            <p class="attack">Attack: </p>
                            <p class="defense">Defense: </p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="bulbasaur">
                            <img id="bulbasaur" src="assets/images/bulbasaur.png" class="img-fluid rounded float-left pokemon">
                            <p class="hp">HP:</p>
                            <p class="attack">Attack: </p>
                            <p class="defense">Defense: </p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="squirtle">
                            <img id="squirtle" src="assets/images/kisspng-squirtle-pikachu-pokmon-blastoise-charmander-squirtle-5b33824f6f94a6.981826561530102351457.png" class="img-fluid rounded float-left pokemon">                         <p class="hp">HP: </p>
                            <p class="attack">Attack: </p>
                            <p class="defense">Defense: </p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="charmander">
                            <img id="charmander" src="assets/images/Charmander.png" class="img-fluid rounded float-left pokemon">                           
                            <p class="hp">HP:</p>
                            <p class="attack">Attack: </p>
                            <p class="defense">Defense: </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div id="enemy">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div id="player"></div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div id="action-buttons">
                            <button type="button" class="btn btn-attack">Attack!</button>
                            <button type="button" class="btn btn-reset">Reset!</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="player-data">
                            <p id="p-hp"></p> 
                            <p id="p-attack"></p>
                            <p id="p-defense"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
    


</body>

</body>
</html>
